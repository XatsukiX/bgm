    <h3>PFoDとは？</h3>
    <p>PFoDとはポケモン不思議のダンジョンシリーズの世界観をお借りし、pixiv内でユーザー同士の交流を目的とした企画です</p>
    <p>作品はイラストや漫画、小説等制限なく投稿が可能です。</p>
    <p>ご自身が管理できるのであれば、作成可能なチーム、キャラクター数に制限はありません。</p>
    <p> 公式の<a href ="https://zukan.pokemon.co.jp" target="_blank">ポケモン図鑑</a>に記載されているすべてのポケモンが参加可能です。</p>
